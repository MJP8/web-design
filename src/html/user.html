    <script>
        function parseCookies() {
            const cookies = {};
            const raw = document.cookie;
            let split = raw.split(';');
            console.log(split);
            for (const i of split) {
                let cookie = i.split('=');
                cookies[cookie[0].trim()] = cookie[1].trim();
            }
            return cookies;
        }
        const cookies = parseCookies();
        $('main h1>span').text(cookies['username']);
        $('span#email').text(cookies['email']);
    </script>
